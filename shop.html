<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZM TIME ORG</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscripts.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/zmfavicon.png"/>
</head>
<body>
    <div id="centerStack">
        <h1 text-data="black mirror"><a class="link" href="/">ZMT</a></h1>  
        <!--div id="email"><p id="email">TO ORDER EMAIL ZMTIME@PROTONMAIL.COM</p></div-->
        <p id="profits">All profits to charity</p>
        <div id="products">
            <a href="images/front.png"><img src="images/front.png" width="175px" height=auto></a>
            <a href="images/back.png"><img src="images/back.png" width="175px" height=auto></a>
        </div> 
        <div id="buyform">
            <div id="smart-button-container">
                <div style="text-align: center;">
                  <div id="paypal-button-container"></div>
                </div>
              </div>
            <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
            <script>
              function initPayPalButton() {
                paypal.Buttons({
                  style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',
                    
                  },
          
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{"description":"sweatshirt","amount":{"currency_code":"USD","value":51.98}}]
                    });
                  },
          
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function(orderData) {
                      
                      // Full available details
                      console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
          
                      // Show a success message within this page, e.g.
                      const element = document.getElementById('paypal-button-container');
                      element.innerHTML = '';
                      element.innerHTML = '<h3>Thank you for your payment!</h3>';
          
                      // Or go to another URL:  actions.redirect('thank_you.html');
                      
                    });
                  },
          
                  onError: function(err) {
                    console.log(err);
                  }
                }).render('#paypal-button-container');
              }
              initPayPalButton();
            </script>            
        </div> 
        <!--p>OUT OF STOCK</p-->
    </div>
</body>
</html>
